    <div class="search-form"> <center>
        <h3>Search by train location</h3>
        <input type="text" id="location" placeholder="Enter location">
        <button class="button" id="searchButton">Search</button>

    </center></div>

      <center><div id="result"></div></center>


<script>
    // Demo data
    const data = [
      `stop_time_update {
              arrival {
                  time: 1683911201
              }
              departure {
                  time: 1683911201
              }
              stop_id: "614N"
          }`,
      `stop_time_update {
              arrival {
                  time: 1683911321
              }
              departure {
                  time: 1683911321
              }
              stop_id: "613N"
          }`,
      `stop_time_update {
              arrival {
                  time: 1683911411
              }
              departure {
                  time: 1683911411
              }
              stop_id: "612N"
          }`,
    ];

    // Handle feedback submission
    $("#feedbackButton").click(function () {
      let feedback = $("#feedback").val();
      alert("Your feedback has been submitted. Thank you!");
      $("#feedback").val("");
    });

    // Handle search
    $("#searchButton").click(function () {
      let location = $("#location").val();
      $("#result").html(
        "<h3>Results for location: " +
          location +
          "</h3><pre>" +
          data.join("\n\n") +
          "</pre>"
      );
      $("#location").val("");
    });
  </script>
